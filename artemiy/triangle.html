<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Draw a line</title>
</head>
<body>
<canvas id="DemoCanvas" width="2000" height="2000"></canvas>  
<script>  
var canvas = document.getElementById('DemoCanvas');

  var scale = 40;
  xCenter = 800;
  yCenter = 500;
  gLineWidth = 10;

function getX(x)
{
  return xCenter + scale * x; 
}

function getY(y)
{
  return yCenter - scale * y; 
}

function circle(x, y, d, color = 'black')
{
  context.beginPath();
  context.arc(getX(x), getY(y), 0.5 * d * scale, 0, 2 * Math.PI, false);
  context.fillStyle = color;
  context.fill();
  context.lineWidth = gLineWidth;
  context.strokeStyle = color;
  context.stroke();

}

function line(ax, ay, bx, by, color = 'red')
{
  context.lineWidth = gLineWidth;
  context.beginPath(); 
  context.moveTo(getX(ax), getY(ay));
  context.lineTo(getX(bx), getY(by));
  context.strokeStyle = color
  context.stroke();
}

if (canvas.getContext) 
 {
  var context = canvas.getContext('2d');
  
  circle(3.5, 5.5, 1, "red");
  circle(5.5, 5.5, 1, "green")
 }
</script> 
</body>
</html>
