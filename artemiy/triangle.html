<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Draw a line</title>
</head>
<body>
<canvas id="DemoCanvas" width="2000" height="2000"></canvas>  
<script>  
var canvas = document.getElementById('DemoCanvas');

  var scale = 40;
  xCenter = 800;
  yCenter = 500;
  gLineWidth = 10;

function getX(x)
{
  return xCenter + scale * x; 
}

function getY(y)
{
  return yCenter - scale * y; 
}

function circle(x, y, d, color = 'black')
{
  var context = canvas.getContext('2d');

  context.beginPath();
  context.arc(getX(x), getY(y), 0.5 * d * scale, 0, 2 * Math.PI, false);
  context.fillStyle = color;
  context.fill();
  context.lineWidth = gLineWidth;
  context.strokeStyle = color;
  context.stroke();

}

function line(ax, ay, bx, by, color = 'black')
{
  var context = canvas.getContext('2d');

  context.lineWidth = gLineWidth;
  context.beginPath(); 
  context.moveTo(getX(ax), getY(ay));
  context.lineTo(getX(bx), getY(by));
  context.strokeStyle = color
  context.stroke();
}

function polygon(coordinates, color = "black")
{
  var context = canvas.getContext('2d');

  context.fillStyle = color;
  context.beginPath();
  context.moveTo(getX(coordinates[0]), getY(coordinates[1]));

  for (i = 2; i < coordinates.length; i += 2)
  {
    xNew = getX(coordinates[i]);
	yNew = getY(coordinates[i+1])
	context.lineTo(xNew, yNew);
  }
  
  context.closePath();
  context.fill();

}

if (canvas.getContext) 
 {
  var context = canvas.getContext('2d');
  
  polygon([2, 1, 7, 1, 7, 7, 2, 7], "violet")
  circle(3.5, 5.5, 1, "red");
  circle(5.5, 5.5, 1, "green")
  polygon([4, 3, 5, 3, 4.5, 5], "pink")
  line(3, 3, 4, 2, 'yellow')
  line(4, 2, 5, 2, 'yellow')
  line(5, 2, 6, 3, 'yellow')
  
  
 }

 
</script> 
</body>
</html>
